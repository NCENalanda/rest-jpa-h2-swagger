server.port=6670
server.servlet.context-path= /reactive/

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.datasource.url=jdbc:h2:mem:mydb;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=sa
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
#spring.datasource.data=trans.sql

spring.h2.console.settings.trace=true
spring.h2.console.settings.web-allow-others=true


spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=2KB
# Max file size.
spring.servlet.multipart.max-file-size=1100MB
# Max Request Size
spring.servlet.multipart.max-request-size=1215MB